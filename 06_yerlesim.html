<head>

    <link rel="stylesheet" href="reset.css">

        .container{
            border: 1px solid blue;
            width: 500px;

            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .container .box.type-1{
            border-color: green;
        }
        .container .box.type-2{
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
        <div class="box type-1">
            
        </div>
        <div class="box type-2">

        </div>
     
    </div>
</body>
